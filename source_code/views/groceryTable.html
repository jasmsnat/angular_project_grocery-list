<div class="row">
    <div class="col-md-2">
        <label>Search</label>
    </div>
</div>
<div class="row">
    <div class="col-md-2">
        <input type="text" class="form-control" ng-model="search" placeholder="enter search">
    </div>
</div>
<div class="row">
    <div class="col-md-2">
        <label>Date</label>
    </div>
    <div class="col-md-2">
        <label>Item</label>
    </div>
    <div class="col-md-1">
        <label>Unit Price</label>
    </div>
    <div class="col-md-1">
        <label>Quantity</label>
    </div>
</div>
<div class="row" ng-repeat="grocery in groceryListArray | filter:search">
    <div class="col-md-2">
        {{grocery.shopdate}}
    </div>
    <div class="col-md-2">
        {{grocery.itemname}}
    </div>
    <div class="col-md-1">
        {{grocery.unitprice}}
    </div>
    <div class="col-md-1">
        {{grocery.itemquantity}}
    </div>
    <div class="col-md-2">
        <button type="button" class="btn btn-info" ng-click="groceryListFunctions.editItemEntry(grocery)">Edit</button>
        <button type="button" class="btn btn-danger" ng-click="groceryListFunctions.deleteItemEntry(grocery.itemid)">Remove</button>
    </div>
</div>
